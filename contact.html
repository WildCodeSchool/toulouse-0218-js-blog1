<!doctype html>
<html lang="fr">
	<head>
		<title>Michou voyage</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="projet1.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
<div class="container">
				<h2>Contact</h2>
				<!-- Button to Open the Modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Michou?  </button>
				<!-- The Modal -->
				<div class="modal fade" id="myModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<!-- Modal Header -->
							<div class="modal-header">
								<div class="modal-body">
									<div class="container">
										<div class="row">
											<div class="col-sm-12">
												<div class="well well-sm">
													<form>
														<div class="row">
															<div class="col-sm-12">
																<div class="form-group">
																	<label for="name">NOM, Prénom</label>
																	<input type="text" class="form-control" placeholder="Michou MICHOU" required="required" />
																</div>
																<div class="form-group">
																	<label for="email">Votre e-mail</label>
																	<div class="input-group">
																		<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
																		<input type="email" class="form-control" placeholder="michouthebest@example.com" required="required" />
																	</div>
																</div>
																<div class="form-group">
																	<label for="subject">Objets</label>
																	<select id="subject" name="subject" class="form-control" required="required">
																		<option value="na" selected="">Selectionnez</option>
																		<option>Suggestions</option>
																		<option>Informations complémentaires</option>
																		<option>Complimenter Michou</option>
																		<option>Autres</option>
																	</select>
																</div>
															</div>
															<div class="col-sm-12">
																<div class="form-group">
																	<label for="name">Message</label>
																	<textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
																</div>
															</div>
															<div class="col-sm-12">
																<button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
						</div>
					</div>
				</div>
			</div>

				<!-- SCRIPT JAVA JQUERY POUR BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
